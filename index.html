<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <div id="container">
      <div class="clrs-settings">
        <div class="colorInput">
          <input
            type="color"
            name="colorPicker"
            value="#000000"
            class="pickColor"
          />
        </div>
        <input
          type="button"
          name="colorMode"
          class="colorMode btn"
          value="color mode"
        />
        <input
          type="button"
          name="erase"
          id="eraser"
          value="Eraser"
          class="eraser btn"
        />
        <input
          type="button"
          name="clear"
          id="clearGridBtn"
          value="Clear Grid"
        />
        <div class="GridRangeSettings">
          <p class="GridRangeHeading"></p>
          <input
            type="range"
            name="range"
            value="16"
            min="1"
            max="64"
            id="gridRange"
          />
        </div>
      </div>
      <div id="innerContainer"></div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
